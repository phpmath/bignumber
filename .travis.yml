language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly
  - hhvm
  - hhvm-nightly

matrix:
  fast_finish: true
  include:
    - php: 5.3
      dist: precise
  allow_failures:
    - php: nightly
    - php: hhvm
    - php: hhvm-nightly

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction

script:
  - ./vendor/bin/phpunit
